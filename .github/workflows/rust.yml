name: xFetchCompile

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      uses: actions/checkout@v2
    - name: Install Rust nightly
      uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
            target: x86_64-unknown-linux-gnu
            profile: optimized-build

    - name: Build
    - uses: actions/checkout@v3
      run: RUSTFLAGS="-Zlocation-detail=none" cargo build -Z build-std=std,panic_abort -Z build-std-features=panic_immediate_abort
    - name: Run tests
      run: cargo test --verbose
